<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="Resources/bootstrap.css">
<style>
a1 {
	cursor: pointer;
	top: 5vh;
	left: 8%;
	color: white;
	transform: translate3d(-50%, -50%, 0);
	padding: 0.7em calc(0.7em * 1.2);
	display: inline-block;
	border: 3px solid transparent;
	position: relative;
	font-size: 1.2em;
	letter-spacing: 0.5em;
}

a1 .text {
	color: white;
	font-family: proxima-nova;
	transform: translate3d(0, 0.7em, 0);
	display: block;
	transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1) 0.4s;
}

a1:after {
	position: absolute;
	content: '';
	bottom: -3px;
	left: calc(0.7em * 1.2);
	right: calc(0.7em * 1.2);
	height: 3px;
	background: transparent;
	z-index: -1;
	transition: transform 0.8s cubic-bezier(1, 0, 0.37, 1) 0.2s, right 0.2s
		cubic-bezier(0.04, 0.48, 0, 1) 0.6s, left 0.4s
		cubic-bezier(0.04, 0.48, 0, 1) 0.6s;
	transform-origin: left;
}

.line {
	position: absolute;
	background: #00c3ff;
}

.line.-right, .line.-left {
	width: 3px;
	bottom: -3px;
	top: -3px;
	transform: scale3d(1, 0, 1);
}

.line.-top, .line.-bottom {
	height: 3px;
	left: -3px;
	right: -3px;
	transform: scale3d(0, 1, 1);
}

.line.-right {
	right: -3px;
	transition: transform 0.1s cubic-bezier(1, 0, 0.65, 1.01) 0.23s;
	transform-origin: top;
}

.line.-top {
	top: -3px;
	transition: transform 0.08s linear 0.43s;
	transform-origin: left;
}

.line.-left {
	left: -3px;
	transition: transform 0.08s linear 0.51s;
	transform-origin: bottom;
}

.line.-bottom {
	bottom: -3px;
	transition: transform 0.3s cubic-bezier(1, 0, 0.65, 1.01);
	transform-origin: right;
}

a1:hover .text, a1:active .text {
	transform: translate3d(0, 0, 0);
	transition: transform 0.6s cubic-bezier(0.2, 0, 0, 1) 0.4s;
}

a1:hover:after, a1:active:after {
	transform: scale3d(0, 1, 1);
	right: -3px;
	left: -3px;
	transform-origin: right;
	transition: transform 0.2s cubic-bezier(1, 0, 0.65, 1.01) 0.17s, right
		0.2s cubic-bezier(1, 0, 0.65, 1.01), left 0s 0.3s;
}

a1:hover .line, a1:active .line {
	transform: scale3d(1, 1, 1);
}

a1:hover .line.-right, a1:active .line.-right {
	transition: transform 0.1s cubic-bezier(1, 0, 0.65, 1.01) 0.2s;
	transform-origin: bottom;
}

a1:hover .line.-top, a1:active .line.-top {
	transition: transform 0.08s linear 0.4s;
	transform-origin: right;
}

a1:hover .line.-left, a1:active .line.-left {
	transition: transform 0.08s linear 0.48s;
	transform-origin: top;
}

a1:hover .line.-bottom, a1:active .line.-bottom {
	transition: transform 0.5s cubic-bezier(0, 0.53, 0.29, 1) 0.56s;
	transform-origin: left;
}

a:link {
	color: white;
}

//------------------------------------------------------------------------
#primary_nav_wrap {
	margin-top: 15px
}

#primary_nav_wrap ul {
	list-style: none;
	position: relative;
	left: 5%;
	margin: 0;
	padding: 0
}

#primary_nav_wrap ul a {
	display: block;
	color: white;
	text-decoration: none;
	font-weight: 700;
	font-size: 12px;
	line-height: 32px;
	font-family: "HelveticaNeue", "Helvetica Neue", Helvetica, Arial,
		sans-serif
}

#primary_nav_wrap ul li {
	position: relative;
	float: left;
	margin: 0;
	padding: 0 padding-left:5%;
}

#primary_nav_wrap ul li.current-menu-item {
	background: transparent
}

#primary_nav_wrap ul li:hover {
	background: transparent
}

#primary_nav_wrap ul ul {
	display: none;
	position: absolute;
	top: 100%;
	left: 0;
	background: transparent;
	padding: 0
}

#primary_nav_wrap ul ul li {
	float: none;
	width: 200px
}

#primary_nav_wrap ul ul a {
	line-height: 120%;
	padding: 10px 15px
}

#primary_nav_wrap ul ul ul {
	top: 0;
	left: 100%
}

#primary_nav_wrap ul li:hover>ul {
	display: block
}

body {
	background-attachment: fixed;
}
</style>
